name: luci.dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: ./tool/presubmit.sh
